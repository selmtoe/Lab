<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TETRIS LAB - Personal Training Base</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #0f0f18;
        --card-bg: #1a1a2e;
        --accent-color: #6a6aff;
        --text-main: #e0e0e0;
        --text-dim: #8b8b9e;
        --border-color: #4b4b7c;
        --star-color: #ffd700;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: 'Noto Sans JP', sans-serif;
        overflow-x: hidden;
    }
    h1, h2, h3, .orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* Background Canvas */
    #bg-canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
        opacity: 0.3;
    }

    /* Layout */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 20px;
        min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        background: rgba(26, 26, 46, 0.9);
        border-right: 1px solid var(--border-color);
        padding: 20px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        height: fit-content;
        position: sticky;
        top: 20px;
    }
    .logo {
        font-size: 24px;
        font-weight: bold;
        color: var(--accent-color);
        margin-bottom: 30px;
        text-shadow: 0 0 10px rgba(106, 106, 255, 0.5);
        cursor: pointer;
    }
    .nav-item {
        display: block;
        padding: 12px 15px;
        margin-bottom: 10px;
        color: var(--text-main);
        text-decoration: none;
        border-radius: 6px;
        transition: all 0.3s;
        border: 1px solid transparent;
        cursor: pointer;
    }
    .nav-item:hover, .nav-item.active {
        background: rgba(106, 106, 255, 0.1);
        border-color: var(--accent-color);
        color: var(--accent-color);
    }
    
    /* Tools Links */
    .tools-section {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
    }
    .tool-link {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.9em;
        color: var(--text-dim);
        margin-bottom: 15px;
        text-decoration: none;
        transition: 0.3s;
    }
    .tool-link:hover { color: var(--accent-color); }

    /* Main Content */
    .main-content {
        padding-bottom: 50px;
    }
    .section-title {
        font-size: 28px;
        margin-bottom: 20px;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 10px;
        display: inline-block;
    }
    
    /* Dashboard Grid */
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    /* Cards */
    .card {
        background: rgba(26, 26, 46, 0.8);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 20px;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-color);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
    }
    .card-date {
        font-size: 0.8em;
        color: var(--text-dim);
    }
    .card-title {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #fff;
    }
    .card-tag {
        display: inline-block;
        padding: 2px 8px;
        font-size: 0.7em;
        border-radius: 4px;
        background: var(--accent-color);
        color: #fff;
    }

    /* Stars for Puzzles */
    .stars { color: var(--text-dim); }
    .stars .filled { color: var(--star-color); }

    /* Video Embed */
    .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 8px;
        margin-top: 10px;
    }
    .video-container iframe {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        border: none;
    }

    /* Article View */
    .article-body {
        line-height: 1.8;
        color: #ccc;
        white-space: pre-wrap;
    }

    /* Utility */
    .hidden { display: none; }
    .btn {
        display: inline-block;
        padding: 8px 16px;
        background: var(--primary-color);
        border: 1px solid var(--accent-color);
        color: var(--accent-color);
        text-decoration: none;
        border-radius: 4px;
        margin-top: 10px;
        font-size: 0.9em;
        transition: 0.3s;
    }
    .btn:hover { background: var(--accent-color); color: #fff; }

</style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="container">
    <aside class="sidebar">
        <div class="logo orbitron" onclick="router('dashboard')">TETRIS LAB</div>
        <nav>
            <a class="nav-item active" onclick="router('dashboard')">DASHBOARD</a>
            <a class="nav-item" onclick="router('puzzles')">NAZO TETO</a>
            <a class="nav-item" onclick="router('replays')">REPLAYS</a>
            <a class="nav-item" onclick="router('articles')">ARTICLES</a>
        </nav>

        <div class="tools-section">
            <h4 style="margin-bottom:10px; color:var(--text-dim);">EXTERNAL TOOLS</h4>
            <a href="https://selmtoe.github.io/Tetris_Simulator/" target="_blank" class="tool-link">
                <span>Simulator</span> ↗
            </a>
            <a href="https://selmtoe.github.io/Tetris_Simulator/F/index.html" target="_blank" class="tool-link">
                <span>Fumen Editor</span> ↗
            </a>
        </div>
    </aside>

    <main id="main-view" class="main-content">
        </main>
</div>

<script src="data/articles.js"></script>
<script src="data/puzzles.js"></script>
<script src="data/replays.js"></script>

<script>
    // --- CANVAS BACKGROUND EFFECT ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.size = Math.random() * 2 + 1;
            this.alpha = Math.random() * 0.5 + 0.1;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
        }
        draw() {
            ctx.fillStyle = `rgba(106, 106, 255, ${this.alpha})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for (let i = 0; i < 50; i++) particles.push(new Particle());

    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        // Connect nearby particles
        particles.forEach((p1, i) => {
            for (let j = i + 1; j < particles.length; j++) {
                const p2 = particles[j];
                const dx = p1.x - p2.x;
                const dy = p1.y - p2.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 150) {
                    ctx.strokeStyle = `rgba(106, 106, 255, ${0.1 * (1 - dist/150)})`;
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            }
        });
        requestAnimationFrame(animate);
    }
    animate();

    // --- APP LOGIC ---

    // Data Accessors (Global variables expected from external files)
    const getArticles = () => (window.articlesData || []).sort((a,b) => new Date(b.date) - new Date(a.date));
    const getPuzzles = () => (window.puzzlesData || []).sort((a,b) => new Date(b.date) - new Date(a.date));
    const getReplays = () => (window.replaysData || []).sort((a,b) => new Date(b.date) - new Date(a.date));

    const mainView = document.getElementById('main-view');
    const navItems = document.querySelectorAll('.nav-item');

    function router(page) {
        // Active Tab UI
        navItems.forEach(item => item.classList.remove('active'));
        const activeNav = Array.from(navItems).find(i => i.getAttribute('onclick').includes(page));
        if(activeNav) activeNav.classList.add('active');

        mainView.innerHTML = '';
        window.scrollTo(0,0);

        switch(page) {
            case 'dashboard': renderDashboard(); break;
            case 'puzzles': renderPuzzles(); break;
            case 'replays': renderReplays(); break;
            case 'articles': renderArticles(); break;
        }
    }

    // Helper: Generate Star Rating HTML
    function getStars(count) {
        let html = '<span class="stars">';
        for(let i=1; i<=10; i++) {
            html += `<span class="${i <= count ? 'filled' : ''}">★</span>`;
        }
        html += '</span>';
        return html;
    }

    // --- RENDER FUNCTIONS ---

    function renderDashboard() {
        const title = document.createElement('h2');
        title.className = 'section-title';
        title.textContent = 'RECENT UPDATES';
        mainView.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'dashboard-grid';

        // Combine recent items (Top 2 from each category)
        const allItems = [
            ...getArticles().slice(0, 2).map(i => ({...i, type: 'ARTICLE'})),
            ...getPuzzles().slice(0, 2).map(i => ({...i, type: 'NAZO TETO'})),
            ...getReplays().slice(0, 2).map(i => ({...i, type: 'REPLAY'}))
        ].sort((a,b) => new Date(b.date) - new Date(a.date));

        allItems.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-tag">${item.type}</span>
                    <span class="card-date">${item.date}</span>
                </div>
                <div class="card-title">${item.title}</div>
                ${item.type === 'NAZO TETO' ? `<div>Diff: ${getStars(item.stars)}</div>` : ''}
                <a href="${item.link || '#'}" target="_blank" class="btn">
                    ${item.type === 'NAZO TETO' ? 'Open Simulator' : (item.type === 'REPLAY' ? 'Watch Video' : 'Read More')}
                </a>
            `;
            grid.appendChild(card);
        });

        mainView.appendChild(grid);
    }

    function renderPuzzles() {
        const title = document.createElement('h2');
        title.className = 'section-title';
        title.textContent = 'NAZO TETO ARCHIVE';
        mainView.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'dashboard-grid';

        getPuzzles().forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-tag">PUZZLE</span>
                    <span class="card-date">${p.date}</span>
                </div>
                <div class="card-title">${p.title}</div>
                <div style="margin-bottom:10px;">Difficulty: ${getStars(p.stars)}</div>
                <p style="font-size:0.9em; color:#888; margin-bottom:10px;">${p.description || ''}</p>
                <a href="${p.link}" target="_blank" class="btn">SOLVE IN SIMULATOR</a>
            `;
            grid.appendChild(card);
        });
        mainView.appendChild(grid);
    }

    function renderReplays() {
        const title = document.createElement('h2');
        title.className = 'section-title';
        title.textContent = 'REPLAY ANALYSIS';
        mainView.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'dashboard-grid';

        getReplays().forEach(r => {
            // Convert Youtube link to Embed if possible, simplistic logic
            let embedUrl = r.link;
            if(r.link.includes('watch?v=')) {
                embedUrl = r.link.replace('watch?v=', 'embed/');
            } else if(r.link.includes('youtu.be/')) {
                embedUrl = r.link.replace('youtu.be/', 'www.youtube.com/embed/');
            }

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-tag">REPLAY</span>
                    <span class="card-date">${r.date}</span>
                </div>
                <div class="card-title">${r.title}</div>
                <div class="video-container">
                    <iframe src="${embedUrl}" allowfullscreen></iframe>
                </div>
                <p style="margin-top:10px; font-size:0.9em; color:#aaa;">${r.notes || 'No notes available.'}</p>
            `;
            grid.appendChild(card);
        });
        mainView.appendChild(grid);
    }

    function renderArticles() {
        const title = document.createElement('h2');
        title.className = 'section-title';
        title.textContent = 'RESEARCH NOTES';
        mainView.appendChild(title);

        getArticles().forEach(a => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.marginBottom = '20px';
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-title" style="margin-bottom:0;">${a.title}</span>
                    <span class="card-date">${a.date}</span>
                </div>
                <div class="article-body">${a.content}</div>
            `;
            mainView.appendChild(card);
        });
    }

    // Initialize
    router('dashboard');

</script>
</body>
</html>
